type: action
  name: wazuh_active_response
  namespace: tools.wazuh
  title: Wazuh Agents Active Response
  description: Run an Active Response command on all agents or a list of them
  display_group: Wazuh
  doc_url: null
  author: null
  deprecated: null
  secrets:
    - name: wazuh
      keys:
        - WAZUH_API_TOKEN
        - WAZUH_API_URL
      optional_keys: null
      optional: false
  expects:
    command:
      type: str
      description: Command running in the agent. If this value starts with !, then it
        refers to a script name instead of a command name
      default: null
    verify_ssl:
      type: bool
      description: If False, disables SSL verification for internal networks.
      default: true
    agents_list:
      type: str | None
      description: List of agent IDs (separated by comma), all agents selected by
        default if not specified.
      default: null
  steps:
    - ref: run_active_response
      action: core.http_request
      args:
        url: ${{ SECRETS.wazuh.WAZUH_API_URL }}/active-response
        method: PUT
        params:
          agents_list: ${{ inputs.agents_list }}
        headers:
          Content-Type: application/json
          Authorization: Bearer ${{ SECRETS.wazuh.WAZUH_API_TOKEN }}
        payload:
          command: ${{ inputs.command }}
        verify_ssl: ${{ inputs.verify_ssl  }}
  returns: ${{ steps.run_active_response.result }}

